<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initinial-scale=scale1.0">
        <title>Quiz [HTML / CSS]</title>
        <meta name="description" content="A quiz to get to know you better">
        <meta name="author" content="Santiago BenjamÃ­n Irigoyen | Nickname Kishvell">
        <link rel="stylesheet" href="/styles/quiz.css">
    </head>
    <body>
        <header>
            <div class="container">
            <h1>Quiz Form</h1>
            <form>
                <div class="input-box">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
                </div>

                <div class="input-box">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <input type="text" name="q2" id="q2">
                </div>

                <div class="input-box">
                <label for="q3">Wich of the following is a valid CSS comment?</label>
                <select>
                    <option value="/ comment /">/ comment /</option>
                    <option value="/* comment */">/* comment */</option>
                    <option value="* comment *">* comment *</option>
                </select>
                </div>

                <div class="input-box">
                <label for="q4">What is the bottom margin given this declaration?</label>
                <p>margin: 10px 5px 15px;</p>
                <input type="number" name="q4" id="q4">
                </div>

                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">1- What is your favorite Internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select> <br>
                    <label for="pet">2- Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    <label for="feedback">3- List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater"></textarea>
                </fieldset>

                <button type="submit">Submit Quiz</button>
            </form>
            </div>
        </header>
    </body>
</html>
